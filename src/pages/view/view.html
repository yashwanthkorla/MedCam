<ion-header>

  <ion-navbar color="navbar">
    <ion-title text-center>List of Saved Items</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items" id="item" no-lines>
      <span (click)="saveDetails(item.name)" item-left>{{item.name}}</span>
      <ion-icon name="remove-circle" item-right (click)="delete(item)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
