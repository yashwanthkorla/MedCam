<ion-header>

  <ion-navbar hideBackButton color="navbar">
    <ion-title text-center>Medicine Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div id="image" *ngIf="srcImage">
    <img id="image" [src]="srcImage" style="width:50%;" />
  </div>
  <p id="text">The text Captured from the image :{{textContent}}</p>
  <ion-list>
    <p>Below are the list of medicine's that exists in our database.</p>
    <ion-item no-lines id="item" *ngFor="let item of items" (click)="nextPage(item)">
      {{item}}
    </ion-item>
  </ion-list>
  <button ion-button block (click)="reset()">New Search</button>

</ion-content>
